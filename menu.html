<style>
body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: 'Arial', sans-serif;
    background-image: url('img/paper bg.png');
    background-repeat: no-repeat;
    background-size: cover; 
}

.menu-item {
    background: rgba(237, 250, 200, 0.1);  /* Semi-transparent white background */
    backdrop-filter: blur(20px);  /* Apply blur for glass effect */
    -webkit-backdrop-filter: blur(10px);  /* Safari support */
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);  /* Add a border to enhance the glass effect */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Light shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 20px; 
    height: 550px; 
    display: flex;
    flex-direction: column; /* Flexbox to stretch content */
    justify-content: space-between;
}

.menu-item:hover {
    transform: scale(1.05);  /* Slight scaling effect on hover */
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);  /* Slightly stronger shadow on hover */
}

.menu-item img {
    height: 400px;  /* Set a fixed height for all images */
    width: 100%;    /* Ensure images take full width of the card */
    object-fit: cover;  /* Crop the image to fit the container */
    border-radius: 12px;
}

.card-title {
    font-size: 18px;
    margin-bottom: 10px;
    color: #2c1310;
}

.stars i {
    color: #932c04;
    margin-right: 2px;
}

.price {
    font-size: 22px;
    font-weight: bold;
    color: #932c04;
    margin-top: 10px;
}

.btn-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #444;
}

.btn-circle:hover {
    background-color: #932c04;
    color: white;
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}
</style>
